[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    adafruit/RTClib@^2.1.1
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWIFI_SSID=\"Q-Home\"
    -DWIFI_PASSWORD=\"MyD0nkey\"

; ESP32-S2 Configuration
[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; ESP32-S2 using built-in WebServer
lib_deps =
    adafruit/RTClib@^2.1.1
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWIFI_SSID=\"Q-Home\"
    -DWIFI_PASSWORD=\"MyD0nkey\"

; ESP32-S3 Configuration
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; ESP32-S3 using built-in WebServer
lib_deps =
    adafruit/RTClib@^2.1.1
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWIFI_SSID=\"Q-Home\"
    -DWIFI_PASSWORD=\"MyD0nkey\"

; Monitor filters for better debugging
monitor_filters =
    default
    esp32_exception_decoder

; OTA (Over-The-Air) update settings (optional)
; upload_protocol = espota
; upload_port = 192.168.1.100  ; Replace with your ESP32's IP

; Partition scheme for OTA updates (optional)
board_build.partitions = default.csv